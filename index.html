<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RDO Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Red Dead Online Clock</h1>
    <div class="clock" id="clock">00:00</div>

    <div class="label">Time Mode:</div>
    <select id="time-mode">
      <option value="6" selected>Arizona Time (6s = 1 min)</option>
      <option value="2">Red Dawn Time (2s = 1 min)</option>
      <option value="10">Dover Hill Time (10s = 1 min)</option>
    </select>

    <div id="status-area"></div>
  </div>

  <script src="clock.js"></script>
</body>
</html>
